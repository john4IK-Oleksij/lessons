<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Common</title>
</head>

<body>
   <div class="wrapper">
      <div class="common">
         <div class="common__container">
            <!-- >------------title--->
            <h2 class="title">New Arrival</h2>
            <!-- >-----------Product Preview Cart -->
            <article class="item-product">
               <a href="#" class="item-product__favorite _icon-heart"></a>
               <a href="#" class="item-product__picture-link">
                  <img src="img/modules/for-men/01x3.jpg" alt="image" class="item-product__image">
               </a>
               <div class="item-product__body">

                        adipisicing elit. Nisi labore totam voluptatibus laudantium ipsum voluptate repudiandae cumque

                  <div class="item-product__price">$38.00</div>
               </div>
            </article>
            <article class="item-product item-product--category">
               <a href="#" class="item-product__favorite _icon-heart"></a>
               <a href="#" class="item-product__picture-link">
                  <img src="img/modules//for-men/01x3.jpg" alt="image" class="item-product__image">

               <div class="item-product__body">
                  <h4 class="item-product__title">

                  <div class="item-product__label">Explore Now!</div>

            <!-- >---Button ---------------->
            <a href="#" class="button">Button-link classic</a>
            <a href="#" class="button button--border">Button-link border</a>
            <a href="#" di class="button button--white">Button-link white</a>
            <button class="button">Button classic</button>
            <button class="button  button--border">Button border</button>
            <button disabled class="button  button--white">Button white (dizable)</button>
            <!-- >--- Rating -->
            <div data-rating="2.3" class="rating">
               <!-- ?---- блок з елементами, кнопками   -->
               <div class="rating__items">
                  <!-- ?---- радіокнопка зі значенням "1-5" -->
                  <label class="rating__item">
                     <input class="rating__input" type="radio" name="rating" value="1">
                  </label>
                  <label class="rating__item">
                     <input class="rating__input" type="radio" name="rating" value="2">
                  </label>
                  <label class="rating__item">
                     <input class="rating__input" type="radio" name="rating" value="3">
                  </label>
                  <label class="rating__item">
                     <input class="rating__input" type="radio" name="rating" value="4">
                  </label>
                  <label class="rating__item">
                     <input class="rating__input" type="radio" name="rating" value="5">
                  </label>
               </div>
            </div>
         </div>
      </div>
   </div>
